<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(images/header-image.png);
            background-size: cover;
            color: #fff;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .login-container .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .login-container input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        .login-container button {
            width: calc(100% - 20px);
            background: #e50914;
            border: 0;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .login-help {
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-help div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .login-help input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-help a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-now {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-now a {
            color: #e50914;
            text-decoration: none;
            font-weight: 500;
        }

        .more-info {
            margin-top: 30px;
            font-size: 12px;
        }

        .more-info a {
            color: #fff;
            text-decoration: none;
        }

        .more-info p {
            margin: 5px 0;
        }

        .logo {
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" class="logo" alt="Netflix Logo">
        <h1>Sign In</h1>
        <form>
            <input type="email" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="login-help">
            <div class="signup-now">
                <p>New to Netflix? <a href="index.html">Sign up now</a>.</p>
            </div>
        </div>
        <div class="more-info">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
        </div>
    </div>
</body>
</html>
